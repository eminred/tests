<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>jQuery</title>
</head>
<body>
  <style>
    .outer {
        background-color: aqua;
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
        width: 180px;
    }
    .inner {
        background-color: bisque;
        padding: 10px;
        text-align: center;
    }
    .content {
        background-color: crimson;
        color: #fff;
        padding: 10px;
    }
</style>
</head>
<body>
<div class="outer top">
    <div class="inner">
        <div class="content">Содержание</div>
    </div>
</div>

<div class="outer middle">
  <div class="inner">
      <div class="content">Содержание</div>
  </div>
</div>
<div class="outer bottom">
  <div class="inner">
      <div class="content">Содержание</div>
  </div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="./jquery.js"></script>
</body>
</html>
