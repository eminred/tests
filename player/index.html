<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h2 class="section__title">Как мы работаем</h2>
    <div class="player-section__container">
      <div class="player">
        <div class="player__wrapper">
          <video controls width="100%" type="video/mp4" src="//samplelib.com/lib/preview/webm/sample-5s.webm">
          </video>
          <div class="player__splash"></div>
        </div>
        <div class="player__controls">
          <button class="player__start">
            <svg class="player__icon">
              <use xlink:href="./sprite.svg#player_start"></use>
            </svg>
          </button>
          <div class="player__playback">
            <button class="player__playback-button">
            </button>
          </div>
          <div class="player__duration">
            <span class="player__duration-completed">0:00</span> :
            <span class="player__duration-estimate">0:00</span>
          </div>
          <button class="player__volume">
            <svg class="player__volume-icon">
              <use xlink:href="./sprite.svg#volume"></use>
            </svg>
          </button>
          <div class="player__playback-volume">
            <button class="player__volume-button">
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
